
<section>
    
  <app-loading class="loading" *ngIf="loading"></app-loading>
    <h2 *ngIf="!loading">Sobre mi</h2>
    

    <div class="card">
        <p>{{miPortfolio.sobreMi}}</p>
        <div class="editar" *ngIf="logeado">
          <svg (click)="habilitarEdicion()" class="icon icon-tabler icon-tabler-pencil" width="25" height="25" viewBox="0 0 24 24" stroke-width="2" stroke="#222831" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M4 20h4l10.5 -10.5a1.5 1.5 0 0 0 -4 -4l-10.5 10.5v4" />
            <line x1="13.5" y1="6.5" x2="17.5" y2="10.5" />
          </svg>
        </div>
    </div>
    <div class="elementos-editar">
      <textarea *ngIf="modificable" [(ngModel)]="miPortfolio.sobreMi"></textarea>
      
      <input class="icon" type="submit" *ngIf="modificable" value="modificar" (click)="modificar()">    
    </div>

    
</section>
